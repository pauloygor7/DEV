<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <h2>Cadrasto de Artistas</h2>

    <img width="700px"
        src="https://athonedu.com.br/blog/wp-content/uploads/sites/2/2023/07/organizacao-festival-de-musica.jpg"
        alt="Imagem de um festival de música">

    <form action="">
        <table>
            <tr>
                <td>Nome:</td>
                <td><input type="text" name="nome" placeholder="Digite o nome do artista"></td>
            </tr>
            <tr>
                <td>Estilo:</td>
                <td><select name="estilo" id="estilo">
                        <option selected disabled value="">Selecione um estilo musical</option>
                        <option value="pop">Pop</option>
                        <option value="rock">Rock</option>
                        <option value="pagode">Pagode</option>
                        <option value="funk">Funk</option>
                    </select></td>
            </tr>

            <tr>
                <td class="a">Biogrfia curta:</td>
                <td>
                    <textarea name="mensagem" id="mensagem" cols="45" rows="12"
                        placeholder="Digite uma curta biografia do seu artista"></textarea>
                </td>

            <tr>
                <td>Imagem do artista:</td>
                <td><input type="file" name="imagem" accept="img"></td>
            </tr>

            <tr>
                <td><br><br></td>
                <td> <audio controls="controls" src="#"></audio></td>

            </tr>

            <tr>
                <td>Vídeo de apresentação:</td>
                <td><video poster="img/5920829.jpg" width="500px" src="video/WIN_20250212_15_26_17_Pro.mp4"
                        controls="controls" controls disablepictureinpicture
                        controlsList="nodownload nofullscreen"></video>
                </td>

            <tr>
                <br>
                <td><input type="reset" value="Limpar o Formulário" id="limpar"></td>
            </tr>

            <tr>
                <br>
                <td><input type="submit" value="Enviar Formulário"></td>
            </tr>
        </table>
    </form>
</body>

</html>
