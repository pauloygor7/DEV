<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Block Example</title>
    <link rel="stylesheet" href="deisplay_block.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav>
        <h2>Loja top</h2>
    </nav>
    <main>
        <h3>Produtos</h3>
        <div class="container-block">
            <div class="bloco">
                <p>Conteúdo 1</p>
                <p>Conteúdo 2</p>
                <p>Conteúdo 3</p>
            </div>
            <div class="bloco">
                <p>Conteúdo 4</p>
                <p>Conteúdo 5</p>
                <p>Conteúdo 6</p>
            </div>
            <div class="bloco">
                <p>Conteúdo 7</p>
                <p>Conteúdo 8</p>
                <p>Conteúdo 9</p>
            </div>
            <div class="bloco">
                <p>Conteúdo 10</p>
                <p>Conteúdo 11</p>
                <p>Conteúdo 12</p>
            </div>
            <div class="bloco">
                <p>Conteúdo 13</p>
                <p>Conteúdo 14</p>
                <p>Conteúdo 15</p>
            </div>
            <div class="bloco">
                <p>Conteúdo 16</p>
                <p>Conteúdo 17</p>
                <p>Conteúdo 18</p>
            </div>
        </div>
    </main>
</body>

</html>
